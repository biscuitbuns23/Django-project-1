{% extends "base.html" %}

{% block content %}

<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">Agent</h2>
          <h1 class="text-white text-3xl title-font font-medium mb-4">{{ agent.user.username }}</h1>
          <div class="flex mb-4">
            <a href="{% url 'agents:agent-detail' agent.pk %}" class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">
                Description
            </a>
            <a class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">
                Reviews
            </a>
            <a href="{% url 'agents:agent-update' agent.pk %}" class="flex-grow text-indigo-400 border-b-2 border-indigo-500 py-2 text-lg px-1">
                Update
            </a>
          </div>
          <div class="flex border-t border-gray-800 py-2">
            <span class="text-gray-500">Age</span>
            <span class="ml-auto text-white"></span>
          </div>
          <div class="flex border-t border-gray-800 py-2">
            <span class="text-gray-500">Location</span>
            <span class="ml-auto text-white">Sydney austrailia</span>
          </div>
          <div class="flex border-t border-b mb-6 border-gray-800 py-2">
            <span class="text-gray-500">Cell phone</span>
            <span class="ml-auto text-white">555-5555</span>
          </div>
             <form class="text-gray-400 bg-gray-900" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
            <a href="{% url 'agents:agent-delete' agent.pk %}" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                Delete
            </a>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>


   <div class="lead"> 
    <a href="#">Go back to Agents</a>
   </div>
{% endblock content %}
