{% extends "base.html" %}

{% block content %}
    <h1>This is all of our leads</h1>
        <h2>Select a lead to see details or edit.</h2>
        {% for lead in leads %}
            <div class="lead">
                <a href="/leads/{{ lead.pk }}/">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}
            </div>
        {% endfor %}
        <hr>
        <a href="{% url 'leads:lead-create' %}">Create New Lead</a>
{% endblock content %}
